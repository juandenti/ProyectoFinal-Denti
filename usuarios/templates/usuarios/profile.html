{% extends "padre.html" %}

{% block content %}
<div style="display: flex; justify-content: center; margin-top: 40px;">
    <div style="background: #fff; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); padding: 30px; max-width: 400px; width: 100%; text-align: center;">
        
        <h2 style="color: #333; margin-bottom: 20px; font-family: Arial, sans-serif;">👤 Perfil</h2>

        {% if user.avatar %}
            <img src="{{ user.avatar.image.url }}" alt="avatar" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin-bottom: 20px; border: 3px solid #4CAF50;">
        {% else %}
            <div style="width: 150px; height: 150px; border-radius: 50%; background: #eee; display: flex; align-items: center; justify-content: center; font-size: 60px; color: #aaa; margin: 0 auto 20px auto;">
                ?
            </div>
            <p style="color: #777; font-style: italic;">No tienes un avatar</p>
        {% endif %}

        <p style="font-size: 16px; color: #555; margin: 10px 0;"><b>Usuario:</b> {{ user.username }}</p>
        <p style="font-size: 16px; color: #555; margin: 10px 0;"><b>Email:</b> {{ user.email }}</p>
        <p style="font-size: 16px; color: #555; margin: 10px 0;"><b>Fecha de registro:</b> {{ user.date_joined|date:"d M Y" }}</p>

        <a href="{% url 'profile-update' %}" 
           style="display: inline-block; margin-top: 20px; padding: 10px 20px; background: #4CAF50; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; transition: background 0.3s;">
           ✏️ Editar Perfil
        </a>
    </div>
</div>
{% endblock %}
