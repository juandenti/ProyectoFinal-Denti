{% extends "padre.html" %}

{% block content %}

<h2> Perfil </h2>

<p> Nombre de usuario: {{ user.username }}</p>
<p> Email: {{ user.email }} </p>
<p> Fecha de registro: {{ user.data_joined }} </p>

<a href="{% url 'profile-update' %}"> Editar Perfil </a>

{% if user.avatar %}

<img src = "{{ user.avatar.image.url}}" alt = "avatar" style ="width: 200px; height: 200px;">

{% else %}
<p> No tienes un avatar. </p>

{% endif %}

{% endblock %}
