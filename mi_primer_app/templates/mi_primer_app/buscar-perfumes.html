{% extends "padre.html" %}

{% block title %} Buscar Perfume {% endblock title %}

{% block content %}

<div style="max-width: 800px; margin: 0 auto; text-align: center;">

    <h2 style="margin-bottom: 20px; color: #333;">Buscar perfume</h2>

    <form method="GET" action="{% url 'buscar-perfumes' %}" style="margin-bottom: 30px;">
        <input 
            type="text" 
            name="nombre" 
            placeholder="Buscar perfume..." 
            value="{{ nombre }}"
            style="padding: 10px; width: 60%; border: 1px solid #ccc; border-radius: 6px; font-size: 14px;"
        >
        <button 
            type="submit" 
            style="padding: 10px 20px; background-color: #333; color: #fff; border: none; border-radius: 6px; font-size: 14px; cursor: pointer;"
        >
            Buscar
        </button>
    </form>

    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px;">
        {% for perfume in perfumes %}
            <div style="border: 1px solid #ddd; border-radius: 8px; padding: 15px; background: #fafafa; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                <h3 style="margin: 0; font-size: 16px; color: #444;">{{ perfume.nombre }}</h3>
            </div>
        {% empty %}
            <p style="grid-column: 1 / -1; color: #888;">No hay perfumes disponibles.</p>
        {% endfor %}
    </div>

</div>

{% endblock content %}
